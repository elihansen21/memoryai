<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MemoryAI React App</title>
    
    <!-- 1. Load Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- 2. Load React libraries -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- 3. Load Babel to transpile JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
      /* This ensures your app has a default dark background if the theme is dark */
      body {
        background-color: #0f172a; /* Corresponds to slate-900 */
      }
    </style>
</head>
<body>
    <!-- 4. This is where your React app will be rendered -->
    <div id="root"></div>

    <!-- 5. This script will load and render your App.jsx component -->
    <script type="text/babel">
      // Because we can't use standard ES6 imports directly in the browser like this,
      // you would typically need a build step. For a simple setup, you can move the App component
      // code directly here or load it from an external file.
      
      // Let's assume you've saved your component in App.jsx in the same folder.
      // A more robust setup would use a proper module loader or bundler.
      
      // A simplified way to make this work without a server:
      // You would take ALL the code from App.jsx and paste it right here,
      // removing the 'export default App;' at the end.

      // For demonstration, let's pretend App is already defined.
      // In a real local setup, you'd paste your entire App.jsx content before this line.

      // Example Placeholder (replace with your actual App.jsx content)
      function App() {
        return <h1>Loading App... If you see this, paste your App.jsx code above this line!</h1>
      }
      
      // This line finds the 'root' div and tells React to render your App component inside it.
      ReactDOM.render(<App />, document.getElementById('root'));
    </script>
    
    <!-- Load your actual component script -->
    <script type="text/babel" src="App.jsx"></script>
</body>
</html>
